<ion-row>
  @for (card of cards; track card.id){
  <ion-col [size]="columnSize" class="margin-column">
    <ion-card class="comic-card" (click)="cardClick(card.id)">
      <img alt="..." src="{{card.imageSrc}}" />
      <ion-card-header>
        <ion-card-title>{{card.title}}</ion-card-title>
        <ion-card-subtitle>{{card.subtitle}}</ion-card-subtitle>
      </ion-card-header>
    </ion-card>
  </ion-col>
  }
</ion-row>
