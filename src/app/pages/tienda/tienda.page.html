<app-title titleText="Tienda"></app-title>
<ion-content>
  <ion-grid>
    <ion-row>
      @for (comic of comics; track comic.id){
      @if(comic.thumbnail.path !==
      'http://i.annihil.us/u/prod/marvel/i/mg/b/40/image_not_available' && comic.pageCount !== 0){
      <ion-col size="12" size-sm="6" class="margin-column">
        <ion-card class="tarjeta">
          <img
            alt="..."
            [src]="comic.thumbnail.path + '.' + comic.thumbnail.extension"
          />
          <ion-card-header>
            <ion-card-subtitle class="ion-margin-top">{{ comic.pageCount }} p√°ginas</ion-card-subtitle>
            <ion-card-title>{{ comic.title }}</ion-card-title>
          </ion-card-header>
          <ion-button expand="full" class="boton"> Comprar </ion-button>
        </ion-card>
      </ion-col>
      } 
    }
    </ion-row>
  </ion-grid>
</ion-content>
