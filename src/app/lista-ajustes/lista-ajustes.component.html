


<ion-accordion-group>
  @for (item of items; track item.id){
  <ion-accordion >
  
      <ion-item class="ion-padding" slot="header">
        <ion-label id="label-ajuste-{{ item.id }}">{{item.nombre}}</ion-label>
      </ion-item>
      
      <div id="ajuste{{ item.id }}" class="ion-padding" slot="content">
      </div>
      
  </ion-accordion>
  }
</ion-accordion-group>
